<app-titulo [titulo]="'Eventos'"></app-titulo>

<div class="row row-cols-lg-auto" action="">
  <div>
    <label class="visually-hidden" ></label>
    <div class="input-group">
      <label class="form-control" >Filtro: </label>
      <input type="text" class="form-control"
       placeholder="buscar... " [(ngModel)]="filtroLista" />
    </div>
  </div>
</div>
<hr>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th scope="col">
        <button type="button" class="btn btn-outline-light btn-sm"
          (click)="alterarImagem()"> <i class ="{{exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
           {{exibirImagem ? 'Exibir' : 'Ocultar'}}
        </button>
      </th>
      <th scope="col">#</th>
      <th scope="col">Tema</th>
      <th scope="col">Local</th>
      <th scope="col">Data</th>
      <th scope="col">Qtd Pessoas</th>
      <th scope="col">Lote</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventosFiltrados">
      <td>
        <img [collapse]="exibirImagem" [isAnimated]="true" [style.width.px]="larguraImagem"
             [style.margin.px]="margemImagem"
             src="/assets/{{item.imagemURL}}" >
      </td>
      <td>{{item.id}}</td>
      <td>{{item.tema}}</td>
      <td>{{item.local}}</td>
      <td>{{item.dataEvento | DateFormatPipe}}</td>
      <td>{{item.qtdPessoas}}</td>
      <td>{{item.lotes[0].nome | uppercase }}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="tooltip" title="Editar">
          <i class ="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm"
                data-bs-toggle="tooltip" (click)="openModal(template)"
                title="Excluir" >
          <i class ="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar esse Evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
