<h2>Eventos</h2>
<hr>

<div class="row row-cols-lg-auto" action="">
  <div>
    <label class="visually-hidden" ></label>
    <div class="input-group">
      <label class="form-control" >Filtro: </label>
      <input type="text" class="form-control"
       placeholder="buscar... " [(ngModel)]="filtroLista" />
    </div>
  </div>
</div>
<hr>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th scope="col">
        <button type="button" class="btn btn-outline-light btn-sm" (click)="alterarImagem()">
           {{exibirImagem ? 'Exibir' : 'Ocultar'}}
        </button>
      </th>
      <th scope="col">#</th>
      <th scope="col">Tema</th>
      <th scope="col">Local</th>
      <th scope="col">Data</th>
      <th scope="col">Qtd Pessoas</th>
      <th scope="col">Lote</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventosFiltrados">
      <td>
        <img [collapse]="exibirImagem" [isAnimated]="true" [style.width.px]="larguraImagem"
             [style.margin.px]="margemImagem"
             src="/assets/{{item.imagemURL}}" >
      </td>
      <td>{{item.eventoId}}</td>
      <td>{{item.tema}}</td>
      <td>{{item.local}}</td>
      <td>{{item.dataEvento}}</td>
      <td>{{item.qtdPessoas}}</td>
      <td>{{item.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm mr-2">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
